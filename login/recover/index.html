<!doctype html>

<html>

<head>
    <title>Tech Academy - Login</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../../img/logo_dark.PNG" alt="Tech Academy Logo">
        </div>
    </header>
    <form>
        <div class="form-field">
            <div><label>Email para recuperação</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar senha</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="../../global.css">

<script src="index.js"></script>
<script src="../validations.js"></script>
<script src="../../loading.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>

</html>
